<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner - Login</title>
    <style>
        :root {
            --color-primary: #667eea;
            --color-primary-dark: #5568d3;
            --color-secondary: #764ba2;
            --color-success: #38ef7d;
            --color-error: #ff6b6b;
            --color-bg-light: #f8f9fa;
            --color-text-dark: #2c3e50;
            --color-text-light: #7f8c8d;
            --color-white: #ffffff;
            --color-border: rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.16);
            --shadow-xl: 0 24px 64px rgba(102, 126, 234, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-50px, -50px) rotate(180deg); }
        }

        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        .auth-card {
            background: var(--color-white);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 12px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--color-text-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text-dark);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-light);
            font-size: 18px;
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--color-white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-control:focus ~ .input-icon {
            color: var(--color-primary);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-light);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--color-primary);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .remember-me label {
            font-size: 14px;
            color: var(--color-text-dark);
            cursor: pointer;
            margin: 0;
        }

        .forgot-link {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .forgot-link:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--color-white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--color-border);
        }

        .divider span {
            background: var(--color-white);
            padding: 0 16px;
            color: var(--color-text-light);
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 28px;
        }

        .social-btn {
            padding: 12px;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            background: var(--color-white);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: var(--color-primary);
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .switch-auth {
            text-align: center;
            color: var(--color-text-light);
            font-size: 14px;
        }

        .switch-auth a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            cursor: pointer;
        }

        .switch-auth a:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--color-error);
            color: var(--color-error);
        }

        .success-message {
            background: rgba(56, 239, 125, 0.1);
            border: 1px solid var(--color-success);
            color: #22bb5f;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 36px 28px;
                border-radius: 20px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }

            .form-footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- LOGIN CARD -->
        <div class="auth-card" id="loginCard">
            <div class="logo">
                <div class="logo-icon">üí∞</div>
                <h1>Budget Planner</h1>
                <p>Manage your finances with ease</p>
            </div>

            <div class="error-message" id="loginError"></div>
            <div class="success-message" id="loginSuccess"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="loginEmail" class="form-control" placeholder="you@example.com" required>
                        <span class="input-icon">üìß</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                        <span class="input-icon">üîí</span>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link" onclick="event.preventDefault(); alert('Password reset feature coming soon!');">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Sign In</button>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn" onclick="socialLogin('google')">
                    <span>üîç</span> Google
                </button>
                <button class="social-btn" onclick="socialLogin('facebook')">
                    <span>üìò</span> Facebook
                </button>
            </div>

            <div class="switch-auth">
                Don't have an account? <a onclick="showSignup()">Sign Up</a>
            </div>
        </div>

        <!-- SIGNUP CARD -->
        <div class="auth-card" id="signupCard" style="display: none;">
            <div class="logo">
                <div class="logo-icon">‚ú®</div>
                <h1>Create Account</h1>
                <p>Start managing your finances today</p>
            </div>

            <div class="error-message" id="signupError"></div>
            <div class="success-message" id="signupSuccess"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="signupName" class="form-control" placeholder="John Doe" required>
                        <span class="input-icon">üë§</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="signupEmail" class="form-control" placeholder="you@example.com" required>
                        <span class="input-icon">üìß</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signupPassword" class="form-control" placeholder="Create a strong password" required minlength="6">
                        <span class="input-icon">üîí</span>
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required minlength="6">
                        <span class="input-icon">üîí</span>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn">Create Account</button>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn" onclick="socialLogin('google')">
                    <span>üîç</span> Google
                </button>
                <button class="social-btn" onclick="socialLogin('facebook')">
                    <span>üìò</span> Facebook
                </button>
            </div>

            <div class="switch-auth">
                Already have an account? <a onclick="showLogin()">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('budgetAppUsers')) || [];

        function showSignup() {
            document.getElementById('loginCard').style.display = 'none';
            document.getElementById('signupCard').style.display = 'block';
            clearMessages();
        }

        function showLogin() {
            document.getElementById('signupCard').style.display = 'none';
            document.getElementById('loginCard').style.display = 'block';
            clearMessages();
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        function clearMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        function showError(elementId, message) {
            clearMessages();
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => {
                el.style.display = 'none';
            }, 5000);
        }

        function showSuccess(elementId, message) {
            clearMessages();
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const remember = document.getElementById('rememberMe').checked;

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                sessionStorage.setItem('currentUser', JSON.stringify({
                    name: user.name,
                    email: user.email,
                    loggedIn: true
                }));
                
                if (remember) {
                    localStorage.setItem('rememberUser', email);
                }

                showSuccess('loginSuccess', '‚úì Login successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showError('loginError', '‚ùå Invalid email or password. Please try again or sign up.');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('signupError', '‚ùå Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                showError('signupError', '‚ùå Password must be at least 6 characters long!');
                return;
            }

            if (users.find(u => u.email === email)) {
                showError('signupError', '‚ùå An account with this email already exists!');
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem('budgetAppUsers', JSON.stringify(users));
            
            showSuccess('signupSuccess', '‚úì Account created successfully! Redirecting to login...');
            
            document.getElementById('signupForm').reset();

            setTimeout(() => {
                showLogin();
                document.getElementById('loginEmail').value = email;
                showSuccess('loginSuccess', '‚úì Account created! Please sign in with your credentials.');
            }, 2000);
        });

        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login integration coming soon!\n\nFor now, please sign up with email and password.`);
        }

        window.addEventListener('load', () => {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                if (user.loggedIn) {
                    window.location.href = 'dashboard.html';
                }
            }

            const rememberedUser = localStorage.getItem('rememberUser');
            if (rememberedUser) {
                document.getElementById('loginEmail').value = rememberedUser;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
